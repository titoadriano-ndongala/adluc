{% extends "base.html" %}
{% block conteudo %}

<div style="margin-top:0; text-align:left;">
  <a href="{{ url_for('pagina_empresa') }}"
     style="background:#6c757d;color:#fff;padding:10px 20px;border-radius:6px;
            text-decoration:none;font-weight:600;transition:all .3s ease;"
     onmouseover="this.style.background='#2c0f3e';this.style.transform='scale(1.05)';"
     onmouseout="this.style.background='#6c757d';this.style.transform='scale(1)';">
    Voltar ao Painel da Empresa
  </a>
</div>

<h2 style="margin:20px 0;font-size:24px;color:#333;">Minhas Vagas</h2>

<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:20px;">

  {% for vaga in vagas %}
    <div
      style="background:#fff;border-radius:10px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.1);transition:all .3s ease;cursor:pointer;"
      onmouseover="this.style.transform='translateY(-5px)';this.style.boxShadow='0 6px 16px rgba(0,0,0,0.15)';"
      onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='0 2px 6px rgba(0,0,0,0.1)';"
    >
      <h3 style="margin:0;font-size:18px;color:#222;">{{ vaga.titulo }}</h3>
      <p style="font-size:14px;color:#555;line-height:1.5;margin:10px 0 15px;">
        {{ vaga.descricao[:200] }}...
      </p>

      <div style="display:flex;justify-content:space-between;align-items:center;">
        <a href="{{ url_for('editar_vaga', vaga_id=vaga.id) }}"
           style="text-decoration:none;font-size:14px;color:#3366cc;display:flex;align-items:center;">
          âœï¸ Editar
        </a>

        <form method="POST" action="{{ url_for('remover_vaga', vaga_id=vaga.id) }}" style="margin:0;">
          <button type="submit"
                  style="background:#e74c3c;color:#fff;border:none;padding:6px 12px;border-radius:6px;font-size:13px;cursor:pointer;transition:background .2s;"
                  onmouseover="this.style.background='#c0392b';"
                  onmouseout="this.style.background='#e74c3c';">
            ğŸ—‘ Remover
          </button>
        </form>
      </div>
    </div>
  {% else %}
    <p style="color:#777;">Ainda nÃ£o publicou nenhuma vaga.</p>
  {% endfor %}

</div>

{% endblock %}
