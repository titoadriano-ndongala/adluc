{% extends "base.html" %}
{% block conteudo %}
<h2>Minhas Vagas</h2>

<section class="vagas-lista">
  {% for vaga in vagas %}
    <div class="card vaga-card card-link-wrapper">
      <a href="{{ url_for('editar_vaga', vaga_id=vaga.id) }}" class="card-link">
        <h3>{{ vaga.titulo }}</h3>
        <p>{{ vaga.descricao[:120] }}...</p>
      </a>
      <div class="card-actions">
        <a href="{{ url_for('editar_vaga', vaga_id=vaga.id) }}" class="btn btn-primario">âœï¸ Editar</a>
        <form method="POST" action="{{ url_for('remover_vaga', vaga_id=vaga.id) }}" onsubmit="return confirmarRemocao('Remover esta vaga?')">
          <button type="submit" class="btn btn-perigo">ğŸ—‘ Remover</button>
        </form>
      </div>
    </div>
  {% else %}
    <p>Sem vagas.</p>
  {% endfor %}
</section>
{% endblock %}
