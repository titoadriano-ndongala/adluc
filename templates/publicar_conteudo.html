{% extends "base.html" %}
{% block conteudo %}

<div style="margin-top:0; text-align:left;">
  <a href="{{ url_for('gestao_publicacoes') }}"
     style="background:#6c757d;color:#fff;padding:10px 20px;border-radius:6px;
            text-decoration:none;font-weight:600;transition:all .3s ease;"
     onmouseover="this.style.background='#2c0f3e';this.style.transform='scale(1.05)';"
     onmouseout="this.style.background='#6c757d';this.style.transform='scale(1)';">
    Ir a Gestão de Publicações
  </a>
</div>

<div class="auth-container">
  <div class="auth-card">
    <h2>Publicar Conteúdo</h2>
    <form method="POST" enctype="multipart/form-data" class="auth-form">
      <label>Título</label>
      <input type="text" name="titulo" required>

      <label>Tipo</label>
      <select name="tipo" required>
        <option value="noticia">Notícia</option>
        <option value="dica">Dica</option>
      </select>

      <label>Foto</label>
      <input type="file" name="foto" accept=".jpg,.jpeg,.png">

      <label>Conteúdo</label>
      <textarea name="conteudo" rows="6" required></textarea>

      <button type="submit" class="btn btn-azul full">Publicar</button>
    </form>
  </div>
</div>
{% endblock %}
